<form class="form-inline"
  novalidate ng-submit="ctrl.saveAndNull(ctrl.list)">

  <div class="form-group">
    <label for="name"> New Note: </label>
    <input name="name" class="form-control" ng-model="ctrl.list.name">
  </div>

  <button type="submit" class="btn btn-default btn-primary"><i class="fa fa-check fa-lg"></i> {{ctrl.buttonText}}</button>
  <ng-transclude></ng-transclude>
</form>
